<volist name="category" id="cate">
	<eq name="current" value="$cate['id']">
		<li class="active">
			<a href="{:U('Article/lists?category='.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$cate.title}
			</a>
		</li>
	<else/>
		<li>
			<a href="{:U('Article/lists?category='.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$cate.title}
			</a>
		</li>
	</eq>
</volist>
<span><h3>关注列表</h3></span>
<volist name="nickname" id="vo">
	<eq name="nickname" value="$vo['id']">
		<li class="active">
			<a href="{:U('Article/lists?uid='.$vo['uid'].'&category='.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$vo['nickname']}
			</a>
		</li>
	<else/>
		<li>
			<a href="{:U('Article/lists?uid='.$vo['uid'].'&category='.$cate['name'])}">
				<i class="icon-chevron-right"></i>{$vo['nickname']}
			</a>
		</li>
	</eq>
</volist>
