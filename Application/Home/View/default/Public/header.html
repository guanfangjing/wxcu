        <script>
        	$(function(){
        		var nav = $(".main-nav").find('li');
        		var tag=0;
        		for(var i = 0 ;i<nav.length;i++){
        			if(nav.eq(i).attr('class') == "current"){
        				tag=1;
        			}
        		}
        		if(tag==0){
        			nav.eq(0).addClass('current');
        		}
        	})
        </script>
